<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay! 💖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff4d6d;
            color: white;
            font-family: "Lucida Handwriting", cursive;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Valentine Box (Same as the first page) */
        .valentine-box {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        h1 {
            font-size: 24px;
            font-family: "Lucida Handwriting", cursive;
            color: #ff4d6d;
        }

        /* Image Styling */
        .valentine-box img {
            width: 250px; /* Adjust as needed */
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
        }

        /* Heart Styles */
        .heart {
            position: absolute;
            color: white;
            font-size: 24px;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        /* Falling animation */
        @keyframes fall {
            0% {
                transform: translateY(-10vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="valentine-box">
        <h1>Yay! I love you so much Dayn mwua :* 💖💖</h1>
        <img src="love.jpg" alt="Love Image">
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            // Random position and animation speed
            const size = Math.random() * 20 + 10; // Random size between 10px and 30px
            heart.style.fontSize = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // 3 to 5 seconds

            setTimeout(() => {
                heart.remove();
            }, 5000); // Remove heart after animation
        }

        // Generate hearts every 300ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>
